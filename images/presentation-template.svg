font-display:auto;font-style:italic;font-weight:400;font-stretch:normal;
}

@font-face {
font-family:"bookman-jf-pro";
src:url("https://use.typekit.net/af/d24cfd/00000000000000007735b3f6/31/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&amp;fvd=n4&amp;v=3") format("woff2"),url("https://use.typekit.net/af/d24cfd/00000000000000007735b3f6/31/d?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&amp;fvd=n4&amp;v=3") format("woff"),url("https://use.typekit.net/af/d24cfd/00000000000000007735b3f6/31/a?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&amp;fvd=n4&amp;v=3") format("opentype");
font-display:auto;font-style:normal;font-weight:400;font-stretch:normal;
}

.tk-bookman-jf-pro { font-family: "bookman-jf-pro",serif; }

.basicSlide, .titleSlide, .slide-bg{
    width: 100%;
    height: 100%;
}
.basicSlide, .titleSlide{
    display: none;
}



.basicSlide.active, .titleSlide.active{
    display: block;
    animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}


text{
    fill: black;
    font-family: "bookman-jf-pro", Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

.titleSlide .heading{
    font-size: 9vh;
}

.titleSlide .subtext{
    font-size: 4vh;
}


.basicSlide .heading{
    font-size: 7vh;
}

.basicSlide .subtext{
    font-size: 4vh;
}

.code{
    font-family: monospace;
    font-size: 3.2vh;
}

#templates{
    display: none;
}
        </style>
</defs>
    <rect class="slide-bg"  fill="#d4d6cb" x="0" y="0" width="100%" height="100%" />


<g class="slides">
    <g class="titleSlide">
        <text class="heading" x="2%" y="60%">First</text>
        <text class="subtext" x="2%" y="70%">The quick brown fox jumps over and over and over</text>
    </g>

    <g class="basicSlide">
         <text class="heading" x="2%" y="13%">Second</text>
        <text class="subtext" x="3%" y="30%">The quick brown fox jumps over</text>
    </g>
</g>

</svg>
